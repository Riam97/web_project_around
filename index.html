<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="US, Nature, Parks" />
    <meta name="author" content="Maria Jose Molina" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logoAround.png"
          alt="Logo Around the U.S."
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__picture-info">
            <img
              class="profile__picture"
              src="./images/Avatar.png"
              alt="Foto de perfil"
            />
            <div class="profile__info">
              <div class="profile__info-button">
                <p class="profile__name">Jacques Cousteau</p>
                <button class="profile__edit-button">
                  <img
                    src="./images/vectorEditButton.png"
                    alt="botón para editar perfil"
                  />
                </button>
              </div>
              <p class="profile__ocupation">Explorer</p>
            </div>
          </div>
          <button class="profile__button-add-card">
            <img
              src="./images/addButton.png"
              alt="botón para agregar tarjeta"
            />
          </button>
          <div class="popup" id="popup__profile">
            <form class="popup__form">
              <button class="popup__close-button">
                <img
                  src="./images/closeIcon.png"
                  alt="botón para cerrar ventana"
                />
              </button>
              <h2 class="popup__form-title">Edit profile</h2>
              <input
                class="popup__input popup__name"
                type="text"
                placeholder="Name"
                required
              />
              <input
                class="popup__input popup__ocupation"
                type="text"
                placeholder="Profession"
                required
              />
              <button class="popup__button" type="submit">Save</button>
            </form>
          </div>
          <div class="popup" id="popup__add-card">
            <form class="popup__form">
              <button class="popup__close-button">
                <img
                  src="./images/closeIcon.png"
                  alt="botón para cerrar ventana"
                />
              </button>
              <h2 class="popup__form-title">Nuevo lugar</h2>
              <input
                class="popup__input popup__input-title"
                type="text"
                placeholder="Título"
                required
              />
              <input
                class="popup__input popup__input-image"
                type="text"
                placeholder="Enlace a la imagen"
                required
              />
              <button class="popup__button" type="submit">Crear</button>
            </form>
          </div>
        </section>
        <section class="cards"></section>
        <template class="cards__template">
          <div class="card">
            <img class="card__image" />
            <button class="card__delete-button"></button>
            <div class="card__text">
              <h2 class="card__title"></h2>
              <button class="card__like-button"></button>
            </div>
          </div>
        </template>

        <div class="popup" id="popup__images">
          <div class="popup__container">
            <button class="popup__close-button">
              <img
                src="./images/closeIcon.png"
                alt="botón para cerrar ventana"
              />
            </button>
            <img
              src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/lago.jpg"
              class="popup__card-image"
              alt="imagen de la tarjeta"
            />
            <p class="popup__card-title">escribo algo</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Around The U.S.</p>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
